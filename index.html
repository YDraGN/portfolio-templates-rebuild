<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!--framework w3.css-->
     <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css"> 
     <!--Font: Raleway-->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
     <!--Fontawesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
     <link rel="stylesheet" href="style.css">
</head>
<body class="w3-light-grey w3-content" style="max-width:1600px">
     <!--Sidebar/menu-->
     <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" id="mySidebar">
          <br>
          <div class="w3-container">
               <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
                    <i class="fa-solid fa-bars"></i>
               </a>
               <img src="/IMG_2081.JPG" alt="" class="w3-round"><br><br>
               <h4><b>PORTFOLIO</b></h4>
               <p class="w3-text-grey">Template by W3.CSS</p>
          </div>
          <div class="w3-bar-block">
               <a href="#portfolio" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal">
                    <i class="fa fa-th-large fa-fw w3-margin-right"></i>
                    PORTFOLIO
               </a>
               <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button w3-padding">
                    <i class="fa fa-user fa-fw w3-margin-right"></i>
                    ABOUT
               </a> 
               <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-padding">
                    <i class="fa fa-envelope fa-fw w3-margin-right"></i>
                    CONTACT
               </a>
          </div>
          <div class="w3-panel w3-large" style="cursor: pointer">
               <i class="fa-brands fa-square-facebook w3-hover-opacity"></i>
               <i class="fa-brands fa-instagram w3-hover-opacity"></i>
               <i class="fa-brands fa-snapchat w3-hover-opacity"></i>
               <i class="fa-brands fa-pinterest-p w3-hover-opacity"></i>
               <i class="fa-brands fa-twitter w3-hover-opacity"></i>
               <i class="fa-brands fa-linkedin w3-hover-opacity"></i>
          </div>
     </nav>
     <!-- Overlay effect when opening sidebar on small screens -->
     <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
</body>
</html>
